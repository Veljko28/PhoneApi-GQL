type Query {
    getUser: User
}

type Mutation {
    login: Boolean,
    register: Boolean
}

type User {
    Email: String,
    UserName: String,
    Password: String,
    Description: String,
    Rating: Number,
    PhoneNumber: String,
    Phones_sold: Number,
    EmailConfirmed: Boolean,
    LoyalityPoints: Number
}